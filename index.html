<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Document</title>
  </head>
  <body class="w-full h-full bg-slate-200">
    <main class="w-full h-full flex flex-col justify-center items-center">

<form class="w-9/12 h-[400px] mt-[200px] bg-white border rounded-xl flex flex-col items-center justify-evenly">
    <div class="flex justify-center gap-x-5">
        <input class="border rounded-md border-indigo-400 p-1" type="text" placeholder="Nome animale" id="pet-name">
        <input class="border rounded-md border-indigo-400 p-1" type="text" placeholder="Tuo nome" id="owner-name">
    </div>
   
   <div>
    <select class="border rounded-md border-indigo-400 p-1" name="Specie" id="pet-species">
        <option value="cane">Cane</option>
        <option value="gatto">Gatto</option>
    </select>

        <select class="border rounded-md border-indigo-400 p-1" name="Razza" id="pet-breed">
            <option value="labrador">Labrador</option>
            <option value="hasky">Hasky</option>
            <option value="pastore-tedesco">Pastore tedesco</option>
            <option value="lupo-cecoslovacco">Lupo Cecoslovacco</option>

        </select>


        <!-- <select class="hidden" name="Razza" id="pet-breed">
            <option value="siamese">Siamese</option>
            <option value="certosino">Certosino</option>
            <option value="abissino">Abissino</option>
            <option value="persiano">Persiano</option>

        </select> -->

   </div>
   

<button class="bg-indigo-400 px-6 py-2 rounded-md text-white hover:bg-indigo-700">Invia</button>

</form>


<div class="w-9/12 h-[400px] mt-[200px] bg-white border rounded-xl flex flex-col items-center justify-evenly">
    <ul></ul>
</div>


    </main>

    <script src="script.js"></script>
  </body>
</html>
